<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coding Quiz Challenge</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/normalize.css" />
	</head>
	<body>
		<!--Coding Quiz Challenge 1st page-->
		<section class="homepage-content">
			<div class="home-container">
				<h1 class="home-header">Coding Quiz Challenge</h1>
				<p class="home-text">
					Try to answer the following code-related questions within the time
					alloted. Keep in mind that incorrect answers will penalize your score
					time by ten seconds!
				</p>
				<button class="start-quizbtn">Start Quiz</button>
			</div>
			<!--The Quiz Questions to be typed in JavaScript-->
		</section>
		<section class="question-content">
			<div class="question-container" id="quiz">
				<h2 class="question-text">Question</h2>
				<button class="answer-btn" id="ans1">1.</button>
				<button class="answer-btn" id="ans2">2.</button>
				<button class="answer-btn" id="ans3">3.</button>
				<button class="answer-btn" id="ans4">4.</button>
				<p class="wrong-correct">Wrong/Correct</p>
			</div>
		</section>
		<!---Final Score Section---->
		<section class="final-score-content">
			<div class="final-score-container">
				<h2>All Done!</h2>
				<div class="flex">
					<p id="final-score-text">Your final score is</p>
					<textarea name="" id="final-score" cols="1" rows="1"></textarea>
				</div>
				<label for="initials">Enter Initals</label>
				<input type="text" name="initials" id="#" class="initials" />
				<button type="submit" id="submit-btn">Submit</button>
			</div>
		</section>

		<!---Highscore Section-->
		<section class="highscore-content">
			<div class="highscore-container">
				<h2>Highscores</h2>
				<div>
					<textarea name="" id="highscore" cols="5" rows="1"></textarea>
				</div>
				<button id="backbtn">Go Back</button>
				<button id="clearbtn">Clear Highscores</button>
			</div>
		</section>
	</body>
</html>
